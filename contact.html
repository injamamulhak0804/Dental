<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowDent</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./assests/LOGO (1).png" class="logo" alt="logo">
            </div>
            <nav class="links">
                <div>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./about.html">About</a></li>
                        <li><a href="./contact.css">Contact</a></li>
                        <button class="btn">Book An Appointment</button>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <section>
                <div class="form_header">
                    <center>
                        <h3>Get in touch</h3>
                        <p>Book an Appointment to treat your teeth right now.</p>
                    </center>
                </div>
                <div class="form_wrapper">
                    <div class="form_sub1">
                        <img src="./assests/map_img.png" alt="">
                        <img src="./assests/contact_email.png" class="contact_dental" alt="">
                        <img src="./assests/contact_phone.png" class="contact_dental" alt="">
                        <img src="./assests/contact_time.png" class="contact_dental" alt="">
                    </div>
                    <div class="form_sub2">
                        <form>
                            <input type="text" placeholder="Enter first name">
                            <input type="text" placeholder="Enter second name">
                            <input type="email" placeholder="Enter Email">
                            <input type="datetime" placeholder="06/24/2021 - 06/24/2021">
                            <input type="tel" name="" placeholder="+91 (555) 000-0000" id=""> 
                            <textarea name="" id="" cols="30" placeholder="Enter a Message" rows="10"></textarea> 
                            <button class="btn">Book An Appointment</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

    
</body>
</html>
